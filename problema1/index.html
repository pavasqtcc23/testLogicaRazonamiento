<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion</title>
</head>

<body>
    <h1 style="text-align:center; color:rgb(71, 97, 71);">
        Problema 1 - Multiplicacion
    </h1>
    <!-- Form to add item -->
    <form action="#" style="text-align: center;">
  
        <!-- Type of element -->
        <label for="type">   Numero 1 </label>
  
        <input type="text" id="value1" 
            placeholder="Ingrese un numero"  />
        <br /><br />
  
        <!-- Text/value for element --->
        <label for="value"> Numero 2</label>
  
        <input type="text" id="value2" 
            placeholder="Ingrese un numero"/>
        <br /><br />

        <input type="text" id="resultado" 
        placeholder="resultado"/>
        <br /><br />    
  
     
  
        <!-- Submit the form -->
        <input id="clickMe" type="button" value="multiplicar" onclick="multiplicar()" />

          </form>
  
    
    <script src="/js/app.js"></script>
</body>
</html>
